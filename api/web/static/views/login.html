<form class="form-signin">
  <h2 class="form-signin-heading">
    <center>Login</center>
  </h2>
  <label for="inputEmail" class="sr-only">Username</label>
  <input ng-model="user" class="form-control" placeholder="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="pw" class="form-control" placeholder="password" required>
  <button class="btn btn-lg btn-block" style="background-color: #253276; color: white" type="submit" ng-click="login()">Sign in</button>
</form>
