<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Chat</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">>
                    <li><a href="#">Refresh</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row form-group">
            <div class="col-xs-12 col-md-offset-2 col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span>
                        <span>{{user_id}} - {{user_name}}</span>
                    </div>
                    <div class="panel-body body-panel" id="chat_panel">
                        <ul class="chat">
                            <div ng-repeat="post in conversation track by $index">
                                <li ng-show={{post.sender.id=='bot'}} class="left clearfix">
                                    <span class="chat-img pull-left">
                                    <img src="http://placehold.it/50/75C137/fff&text=BOT" alt="User Avatar" class="img-circle" /></span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">{{post.sender.name}}</strong>
                                        </div>
                                        <p>
                                            {{post.message.text}}
                                        </p>
                                        <small class=" text-muted">
                                            <span class="glyphicon glyphicon-time"></span>{{post.date}}</small>
                                    </div>
                                </li>
                                <li ng-show={{post.sender.id!='bot'}} class="right clearfix"><span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/DA2F47/fff&text=USER" alt="User Avatar" class="img-circle" /></span>
                                    <div class="chat-body clearfix pull-right">
                                        <div class="header">
                                            <strong class="pull-right primary-font">{{post.sender.name}}</strong>
                                            <br>
                                        </div>
                                        <p class="pull-right">
                                            {{post.message.text}}
                                        </p>
                                        <br>
                                        <small class=" text-muted">
                                            <span class="glyphicon glyphicon-time"></span>{{post.date}}</small>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="panel-footer clearfix">
                        <textarea class="form-control" ng-model="newPost.message.text" rows="3" ng-keypress="($event.which === 13)?postNew():0"></textarea>
                        <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                            <button class="btn btn-warning btn-lg btn-block" ng-click="postNew()" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var chat_panel = document.getElementById("chat_panel");
        chat_panel.addEventListener("DOMNodeInserted", function (ev) {
            chat_panel.scrollTop = chat_panel.scrollHeight;
        }, false);
    </script>
</div>
